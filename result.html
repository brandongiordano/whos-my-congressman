<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Congressman</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/result.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="height:flex;">
    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-lg-0 " id="nav-bar">
        <a class="navbar-brand" href="./index.html">Who's My Congressman?</a>
    </nav>
    <div class="card" style="width:flex; height:flex;" id="congressman-card">
      <img src="./Portrait_Placeholder.png" class="img" alt="picture of congressman">
      <div class="card-body">
        <h5 class="card-title" id="congressman-name">Name</h5>
        <p class="card-text" id="brief-summary">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <ul class="list-group list-group-flush" id="congressman-info">
        <li class="list-group-item" id="party"> <label>Party:</label></li>
        <li class="list-group-item" id="state"> <label>State:</label></li>
        <li class="list-group-item" id="birthday"> <label>Date of Birth:</label></li>
      </ul>
    </div>
    <script src="./assets/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.googleapis.com/civicinfo/v2/representatives?key=AIzaSyDJCpCj0C6xd_ucZHhLQ7_W6nJNGDi5Sjc&address=1263%20Pacific%20Ave.%20Kansas%20City%20KS"></script>
  </body>

</html>
